<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Product-container">
        <div class="Product-cart">
            <div class="Product-image">
                <img src="new balance 550 white and navy.jpeg" alt="Product1">
            </div>
            <div class="Product-info">
                <h3 class="Product-tittle">New balance 550 navy</h3>
                <p class="Product-price">$88.04</p>
                <button class="buy-button">Add to cart</button>
            </div>
        </div>
        <div class="Product-cart">
            <div class="Product-image">
                <img src="Nike x Ambush Air Force 1 Low _Phantom_ sneakers - White.jpeg" alt="Product2">
            </div>

                <h3 class="Product-tittle">Nike x Ambush air force 1</h3>
                <p class="Product-price">$68.9</p>
                <button class="buy-button">Add to cart</button>
            </div>
        </div>
        <div class="Product-cart">
            <div class="Product-image">
                <img src="Nike x Ambush Air Force 1 Low _Phantom_ sneakers - White.jpeg" alt="Product3">
            </div>
            <div class="Product-info">
                <h3 class="Product-tittle">Louis Vuitton Training sneakers</h3>
                <p class="Product-price">$184</p>
                <button class="buy-button">Add to cart</button>
            </div>
        </div>
        <div class="Product-cart">
            <div class="Product-image">
                <img src="Nike x Ambush Air Force 1 Low _Phantom_ sneakers - White.jpeg" alt="Product3">
            </div>
            <div class="Product-info">
                <h3 class="Product-tittle">Louis Vuitton Training sneakers</h3>
                <p class="Product-price">$184</p>
                <button class="buy-button">Add to cart</button>
            </div>
        </div>
    </div>
    
</body>
</html>
